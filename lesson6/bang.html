<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex">
            <div class="dropdown m-2">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                    Order
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#" onclick="sortByName()">Name</a></li>
                  <li><a class="dropdown-item" href="#" onclick="sortByPoint()">Point</a></li>
                </ul>
            </div>
            <div class="dropdown m-2">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                    Statistical
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#" onclick="statistical(8.5,10)">A</a></li>
                  <li><a class="dropdown-item" href="#" onclick="statistical(8,8.4)">B+</a></li>
                  <li><a class="dropdown-item" href="#" onclick="statistical(7,7.9)">B</a></li>
                  <li><a class="dropdown-item" href="#" onclick="statistical(6.5,6.9)">C+</a></li>
                  <li><a class="dropdown-item" href="#" onclick="statistical(5.5,6.4)">C</a></li>
                  <li><a class="dropdown-item" href="#" onclick="statistical(5,5.4)">D+</a></li>
                  <li><a class="dropdown-item" href="#" onclick="statistical(4,4.9)">D</a></li>
                  <li><a class="dropdown-item" href="#" onclick="statistical(0,3.9)">F</a></li>
                </ul>
            </div>
            <button type="reset" class="btn btn-primary m-2" onclick="resetTable()">Reset</button>
        </div>
        <div class="input-group mb-3">
            <input id="searchName" type="text" class="form-control" placeholder="Enter student's name" aria-label="Enter student's name" aria-describedby="button-addon2">
            <button class="btn btn-outline-primary" type="button" id="button-addon2" onclick="searchName()">Button</button>
          </div>
        <table class="table table-bordered table-striped text-center table-hover">
            <thead class="table-dark">
                <th>Name</th>
                <th>Point</th>
            </thead>
            <tbody id="table__body">

            </tbody>
        </table>
    </div>
    <script src="./main.js"></script> 
</body>
</html>
