<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Phương trình</title>
</head>

<body>

        <form>
            <div class="mb-3 mt-3">
                <label for="">Nhập a:</label>
                <input type="number" id="nhapA" class="form-control" placeholder="a">
            </div>
            <div class="mb-3 mt-3">
                <label for="">Nhập b:</label>
                <input type="number" id="nhapB" class="form-control" placeholder="b">
            </div>
            <div class="mb-3 mt-3">
                <label for="">Nhập c:</label>
                <input type="number" class="form-control" id="nhapC" placeholder="c">
            </div>
            <button type="button" class="btn btn-primary" id="btn__submit">Submit</button>
            <p></p>
        </form>
    </div>
    <script src="./main.js"></script>

</html>
