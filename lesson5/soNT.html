<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function soNT(){
            var dayso = "";
            for (var i=2; i<=50; i++) {
                var counter = 0;
                for ( var j=1; j<=i; j++) {
                    if (i%j == 0) {
                        counter++;
                    }
                }
                if (counter==2) {
                    dayso += i+" ";
                }
            }
            alert(dayso);
        }
    </script>
</head>
<body>
    <button onclick="soNT()">Try</button>
</body>
</html>
